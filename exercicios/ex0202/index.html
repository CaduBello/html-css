<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-classes</title>
    <style>
      div {
        display: inline-block;
        background-color: antiquewhite;
        text-align: center;
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }
      div:hover {
        background-color: aquamarine;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Contra o River Plate</h1>

    <div>Sensacional</div>
    <div>Gol de quem?</div>
    <div>Gol do juninho</div>
    <div>Monumental</div>
  </body>
</html>
